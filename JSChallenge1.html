<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSChallenge1</title>
</head>
<body> 

<script>
        
let a = 50;
let b = 3;
let c = 5;
let x = 4;
let y = 9;

//1 

if ( a == 50) {
    for (let i = 1; i < a; i++) {
        console.log(i);
    }
} else {
    console.log(true);
}

//2

if (b + a != 32) {
    for (let i = 1; i <= b ; i++) {        
        console.log(i);
    }
} else {
    console.log(true);
}

//3

if (c + a == 28){
    for (let i = 1; i <= c + a ; i++) {
        console.log(i)
    }
} else {
    console.log(true)
}

//4

if (x == 35){
    for(let i = 1; i < x; i++){
        console.log(i)
    }
} else {
    console.log(true)
}

//5
if (x + y == 35){
    for (let i = 1; i <= y; i++){
        console.log(i)
    }
} else {
    console.log(true)
}


//6

if (c + y + a !=25){
    for (let i = 1; i <= a; i++){
        console.log(i)
    }
} else {
    console.log(true)
}



</script>

</body>
</html>
