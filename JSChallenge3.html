    class kelas {
        constructor(array1, array2, batas, params1 = 0, params2 = 0) {
          this.array1 = array1;
          this.array2 = array2;
          this.batas = batas;
          this.panjangarray = array1.length + array2.length + params1 + params2;
        }

        pembatas(title) {

        }

        loop(valmod = 0) {

          console.log(arraygabung);

          this.pembatas("Array Modulus");
          arraygabung.map((data, i) => {
            if (i % 2 === valmod) console.log(i, data);
          });
          
          this.pembatas("Array Sum");

            .filter((data) => typeof data == "number")
            .reduce((a, b) => a + b, 0);
